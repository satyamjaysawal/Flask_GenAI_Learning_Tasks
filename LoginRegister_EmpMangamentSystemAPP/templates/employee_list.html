{% extends "base.html" %}
{% block title %}Employee List{% endblock %}
{% block content %}
    <h1 class="mb-4">Employees</h1>
    <a href="{{ url_for('add_employee') }}" class="btn btn-success mb-3">Add Employee</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Position</th>
                <th scope="col">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for employee in employees %}
                <tr>
                    <td>{{ employee.name }}</td>
                    <td>{{ employee.age }}</td>
                    <td>{{ employee.position }}</td>
                    <td>
                        <a href="{{ url_for('edit_employee', id=employee.id) }}" class="btn btn-primary btn-sm">Edit</a>
                        <form method="POST" action="{{ url_for('delete_employee', id=employee.id) }}" class="d-inline">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
