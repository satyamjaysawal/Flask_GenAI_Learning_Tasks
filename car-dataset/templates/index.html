<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>Car Price Prediction</title>
</head>
<body>
    <div class="container">
        <h1>Car Price Prediction</h1>
        <form id="prediction-form">
            <label for="age">Car Age (Years):</label>
            <input type="number" id="age" name="age" required>

            <label for="mileage">Mileage (in km):</label>
            <input type="number" id="mileage" name="mileage" required>

            <label for="brand">Brand:</label>
            <input type="text" id="brand" name="brand" required>

            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required>

            <button type="submit">Predict Price</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('prediction-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Form ko submit hone se rokenge
            const formData = new FormData(this);
            const data = {
                age: formData.get('age'),
                mileage: formData.get('mileage'),
                brand: formData.get('brand'),
                model: formData.get('model'),
            };

            fetch('/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = `Estimated Price: â‚¹${data.price.toFixed(2)}`;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
