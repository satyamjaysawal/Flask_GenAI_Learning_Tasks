<!DOCTYPE html>
<html>
<head>
    <title>Image Upload</title>
</head>
<body>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*">
        <button type="submit">Upload Image</button>
    </form>
</body>
</html>
