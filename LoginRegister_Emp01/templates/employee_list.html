{% extends "base.html" %}
{% block title %}Employee List{% endblock %}
{% block content %}
    <h1>Employees</h1>
    <a href="{{ url_for('add_employee') }}">Add Employee</a>
    <ul>
        {% for employee in employees %}
            <li>{{ employee.name }} - {{ employee.age }} - {{ employee.position }} 
                <a href="{{ url_for('edit_employee', id=employee.id) }}">Edit</a> 
                <form method="POST" action="{{ url_for('delete_employee', id=employee.id) }}" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
